<body>
    <script>
        var user = {
            name:'小红'
        }
        function changeName(user){
            user.name = '小明'
            user = {
                name:'小兰'
            }
            console.log('形参',user.name)
        }
        changeName(user)
        console.log('name',user.name) //小明
    </script>
